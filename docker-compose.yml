version: "3.8"

services:
  backend:
    image: 036128884442.dkr.ecr.ap-northeast-2.amazonaws.com/diarypic-backend
    container_name: diarypic-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    networks: [diarypic-net]
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
#      interval: 30s
#      timeout: 10s
#      retries: 3
#      start_period: 60s

  ai-server:
    image: 036128884442.dkr.ecr.ap-northeast-2.amazonaws.com/ai-server
    container_name: diarypic-ai-server
    ports:
      - "8000:8000"
    env_file:
      - ../ai-server/.env
    restart: unless-stopped
    networks: [diarypic-net]
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
#      interval: 30s
#      timeout: 10s
#      retries: 3
#      start_period: 30s

networks:
  diarypic-net:
    driver: bridge