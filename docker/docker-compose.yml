version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: diarypic-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: diarypic_db
      MYSQL_ROOT_PASSWORD: 5812
      TZ: Asia/Seoul
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p5812"]
      start_period: 10s
      interval: 5s
      retries: 5
      timeout: 5s
    networks: [diarypic-net]

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: diarypic-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/diarypic_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 5812
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [diarypic-net]

networks:
  diarypic-net:

volumes:
  mysql_data:
